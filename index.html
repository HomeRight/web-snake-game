<!DOCTYPE html>
<html>
<head>
    <title>å°ˆæ¥­ç‰ˆè²ªé£Ÿè›‡</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; background-color: #1a1a1a; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
        .stats { display: flex; gap: 20px; font-size: 24px; margin: 10px; }
        canvas { border: 10px solid #333; border-radius: 8px; box-shadow: 0 0 30px rgba(0,255,0,0.2); }
        #game-over { color: #ff5252; display: none; }
    </style>
</head>
<body>
    <div class="stats">
        <div>åˆ†æ•¸: <span id="score">0</span></div>
        <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <h2 id="game-over">éŠæˆ²çµæŸï¼è«‹æŒ‰ F5 é‡æ–°é–‹å§‹</h2>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScore").innerText = highScore;

        let dx = 10;
        let dy = 0;
        let gameSpeed = 100; // åˆå§‹é€Ÿåº¦
        let snake = [{x: 200, y: 200}, {x: 190, y: 200}, {x: 180, y: 200}];
        let foodX, foodY;

        // ğŸ¨ éŸ³æ•ˆåˆå§‹åŒ– (ä½¿ç”¨ç€è¦½å™¨å…§å»ºé »ç‡ç”¢ç”Ÿå™¨ï¼Œä¸éœ€è¦å¤–éƒ¨æª”æ¡ˆ)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playEatSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = "sine";
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        createFood();
        main();
        document.addEventListener("keydown", changeDirection);

        function main() {
            if (didGameEnd()) {
                updateHighScore();
                document.getElementById("game-over").style.display = "block";
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, gameSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // ç•«å‡ºæ·¡æ·¡çš„æ ¼ç·š
            ctx.strokeStyle = "#111";
            for(let i=0; i<canvas.width; i+=10) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,400); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(400,i); ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                // ğŸ¨ æ¼¸å±¤ç¾åŒ–ï¼šé ­éƒ¨æœ€äº®ï¼Œèº«é«”é€æ¼¸è®Šæš—
                const lightness = 50 + (index * 2); 
                ctx.fillStyle = `hsl(120, 100%, ${Math.min(lightness, 80)}%)`;
                ctx.strokeStyle = "#000";
                ctx.fillRect(part.x, part.y, 10, 10);
                ctx.strokeRect(part.x, part.y, 10, 10);
            });
        }

        function advanceSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10;
                document.getElementById("score").innerText = score;
                playEatSound(); // ğŸ”Š æ’­æ”¾éŸ³æ•ˆ
                
                // âš¡ å¢åŠ é›£åº¦ï¼šè¶Šåƒè¶Šå¿«
                if (gameSpeed > 40) gameSpeed -= 2;
                
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x >= canvas.width || 
                   snake[0].y < 0 || snake[0].y >= canvas.height;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("snakeHighScore", highScore);
                document.getElementById("highScore").innerText = highScore;
            }
        }

        function createFood() {
            foodX = Math.floor(Math.random() * 39) * 10;
            foodY = Math.floor(Math.random() * 39) * 10;
        }

        function drawFood() {
            ctx.fillStyle = "#ff5252";
            ctx.shadowBlur = 10; ctx.shadowColor = "#ff5252"; // ğŸ é£Ÿç‰©ç™¼å…‰æ•ˆæœ
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.shadowBlur = 0; // é‡è¨­ç™¼å…‰
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            if (keyPressed === 37 && dx !== 10) { dx = -10; dy = 0; }
            if (keyPressed === 38 && dy !== 10) { dx = 0; dy = -10; }
            if (keyPressed === 39 && dx !== -10) { dx = 10; dy = 0; }
            if (keyPressed === 40 && dy !== -10) { dx = 0; dy = 10; }
        }
    </script>
</body>
</html>
