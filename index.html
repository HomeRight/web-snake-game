<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跨平台貪食蛇</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; 
            background-color: #1a1a1a; color: #fff; font-family: sans-serif;
            margin: 0; padding: 10px; overflow: hidden; touch-action: none;
        }
        .stats { display: flex; gap: 20px; font-size: 20px; margin: 10px; font-weight: bold; }
        
        /* 畫布自動縮放：在手機上佔 90% 寬度 */
        canvas { 
            border: 4px solid #444; background-color: #000; border-radius: 8px;
            width: 90vw; max-width: 400px; height: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 虛擬按鍵：只在觸控裝置或小螢幕顯示效果更佳 */
        .controls {
            display: grid; grid-template-areas: ". up ." "left down right";
            gap: 12px; margin-top: 20px;
        }
        .btn {
            width: 65px; height: 65px; background: #333; color: white;
            border: none; border-radius: 50%; font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px #000; transition: 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 #000; background: #555; }
        .up { grid-area: up; } .left { grid-area: left; } .down { grid-area: down; } .right { grid-area: right; }

        /* 在電腦上可以隱藏按鍵（可選），這裡保留以便測試 */
        @media (min-width: 800px) {
            .controls { margin-top: 30px; }
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>得分: <span id="score">0</span></div>
        <div>最高紀錄: <span id="highScore">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <div class="btn up" ontouchstart="handleMove('UP')">▲</div>
        <div class="btn left" ontouchstart="handleMove('LEFT')">◀</div>
        <div class="btn down" ontouchstart="handleMove('DOWN')">▼</div>
        <div class="btn right" ontouchstart="handleMove('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDoc = document.getElementById("score");
        const highDoc = document.getElementById("highScore");

        let score = 0;
        let highScore = localStorage.getItem("snakeTop") || 0;
        highDoc.innerText = highScore;

        let snake = [{x: 200, y: 200}, {x: 190, y: 200}, {x: 180, y: 200}];
        let dx = 10, dy = 0, foodX, foodY, gameSpeed = 100;

        // 核心控制：鍵盤 + 觸控 共用
        function handleMove(dir) {
            if (dir === 'LEFT' && dx === 0) { dx = -10; dy = 0; }
            if (dir === 'UP' && dy === 0) { dx = 0; dy = -10; }
            if (dir === 'RIGHT' && dx === 0) { dx = 10; dy = 0; }
            if (dir === 'DOWN' && dy === 0) { dx = 0; dy = 10; }
        }

        // 監聽鍵盤
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") handleMove('LEFT');
            if (e.key === "ArrowUp") handleMove('UP');
            if (e.key === "ArrowRight") handleMove('RIGHT');
            if (e.key === "ArrowDown") handleMove('DOWN');
        });

        function main() {
            if (checkGameOver()) {
                if (score > highScore) localStorage.setItem("snakeTop", score);
                alert("遊戲結束！ 分數: " + score);
                location.reload();
                return;
            }

            setTimeout(() => {
                draw();
                moveSnake();
                main();
            }, gameSpeed);
        }

            ctx.fillStyle = "black";
