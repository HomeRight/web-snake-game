<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手機版貪食蛇</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; 
            background-color: #1a1a1a; color: #fff; font-family: sans-serif;
            margin: 0; padding: 10px; overflow: hidden; /* 防止頁面捲動 */
        }
        .stats { display: flex; gap: 20px; font-size: 18px; margin-bottom: 10px; }
        
        /* 響應式畫布：寬度佔螢幕 90%，但不超過 400px */
        canvas { 
            border: 5px solid #333; background-color: #000; 
            width: 90vw; max-width: 380px; height: auto;
            touch-action: none; /* 關鍵：禁止瀏覽器處理滑動，交給 JS */
        }

        /* 虛擬按鈕排版 */
        .controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 15px; margin-top: 25px;
        }
        .btn {
            width: 70px; height: 70px; background: #444; color: white;
            border: none; border-radius: 50%; font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px #222; active { box-shadow: 0 0; transform: translateY(4px); }
        }
        .up { grid-area: up; }
        .left { grid-area: left; }
        .down { grid-area: down; }
        .right { grid-area: right; }
    </style>
</head>
<body>
    <div class="stats">
        <div>分數: <span id="score">0</span></div>
        <div>最高分: <span id="highScore">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button class="btn up" ontouchstart="handleControl('UP'); event.preventDefault();">▲</button>
        <button class="btn left" ontouchstart="handleControl('LEFT'); event.preventDefault();">◀</button>
